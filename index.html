<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <!--Font Awesone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="Black-area">
            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <div>
                <ul class="Black-list">
                    <li>
                       <i class="fa-solid fa-house"></i>
                       <span>
                        <strong>
                          Home  
                        </strong> 
                       </span>

                    </li>
                    <li class="color Black-margin">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>
                        Cerca
                        </span>
                    
                    </li>
                    <li class="color Black-margin">
                        <i class="fa-solid fa-lines-leaning"></i>
                        <span>
                            La tua libreria
                        </span>
                    
                    </li>
                </ul>
            </div>
            <div>
                <h3 class="Black-h3">PLAYLIST</h3>
                <ul class="Black-list">
                    <li>
                        <div class="Playlist"></div>
                        <span class="Playlist2">
                            Crea Playlist
                        </span>
                    </li>
                    <li>
                    
                    </li>
                    <li>
                    
                    </li>
                    <li>
                    
                    </li>
                    <li>
                    
                    </li>
                    <li>
                    
                    </li>
                    <li>
                    
                    </li>
                    <li>
                    
                    </li>
                </ul>

            </div>

        </div>

    </main>
    <footer>
        <div class="Bg-grey flex barra">
            <!--Footer left-->
            <div class="Margin-Left">
                <div class="Left-fot">
                    <img class="Img-co-sang" src="https://staticfanpage.akamaized.net/musicfanpage/wp-content/uploads/2009/12/co-sang.jpg" alt="Co-Sang">
                    <div class="H3-p">
                      <h3 class="h3-fot">Co-Sang</h3>
                      <p class="p-fot">Pover Man</p>   
                    </div>
                    
                    <div class="i-fot">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                       
                </div>
                    
                 
                    
                 
            </div>

            <!--Footer center-->

            <div class="Size">
                   <i id="shuffle" class="fa-solid fa-shuffle"></i>
                   <i id="backward" class="fa-solid fa-backward-step"></i>
                   <i id="circle" class="fa-regular fa-circle-play"></i>
                   <i id="forward" class="fa-solid fa-forward-step"></i>
                   <i id="rotate" class="fa-solid fa-rotate-right"></i><br>
                   
                
               

            </div>

            <!--Footer right-->

            <div class="Margin-right">
                <i id="list" class="fa-solid fa-list"></i>
                <i id="desktop" class="fa-solid fa-desktop"></i>
                <i id="volume" class="fa-solid fa-volume-high"></i>
                

            </div>

        </div>

    </footer>
    
</body>
</html>
